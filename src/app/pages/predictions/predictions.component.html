<div>
    <mat-tab-group [selectedIndex]="defaultTabIndex" class="predictions-tab-group">
        <mat-tab class="mat-label" label="Yesterday's predictions">
            <app-predictions-list  [dataSource]="yesterdayFixtures"></app-predictions-list>
        </mat-tab>

        <mat-tab class="mat-label" label="Today's predictions">
            <app-predictions-list [dataSource]="todayFixtures"></app-predictions-list>
        </mat-tab>

        <mat-tab class="mat-label" label="Tommorow's predictions">
            <app-predictions-list  [dataSource]="tommorowFixtures"></app-predictions-list>
        </mat-tab>
    </mat-tab-group>
</div>
